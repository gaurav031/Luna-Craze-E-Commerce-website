<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buy.css">
    <title>Luna Craze - Order Page</title>
</head>
<body>
    <header>
        <h1>Luna Craze</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Place Your Order</h2>
        <form action="submit_order.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <fieldset>
                <legend>Payment Method:</legend>
                <label>
                    <input type="radio" name="payment" value="credit_card" required> Credit Card
                </label>
                <label>
                    <input type="radio" name="payment" value="paypal" required> PayPal
                </label>
            </fieldset>

            <button type="submit">Place Order</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Luna Craze. All rights reserved.</p>
    </footer>
</body>
</html>
