<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.product-detail {
    display: flex;
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    overflow: hidden;
}

.product-image {
    width: 40%;
    max-height: 300px;
    object-fit: cover;
}

.product-info {
    padding: 20px;
}

h1 {
    font-size: 24px;
    margin: 0;
    padding: 0;
}

p {
    font-size: 16px;
    margin: 10px 0;
}

.add-to-cart-button,
.buy-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0074d9;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-right: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.add-to-cart-button:hover,
.buy-button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="product-detail">
        <img src="box1_image (1).jpg" alt="Product Image" class="product-image">
        <div class="product-info">
            <h1>Product Name</h1>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $99.99</p>
            <button class="add-to-cart-button">Add to Cart</button>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
